<div *ngIf="isLoggedIn() ; else notLogin ">

    <!-- </body> -->

    <body id="main">
        <div class="container-fluid">
            <app-header [nombreUsuario]="getName()" (cerrarSesion)="logout()"></app-header>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <app-navbar></app-navbar>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>

        <!--         <button (click)="callProfile()">Profile</button>

        <button (click)="callMessages()">Emails</button>

        <tr>API Response: {{ apiResponse }}</tr> -->
    </body>

</div>



<ng-template #notLogin>
    <!-- Container Grid Login -->

    <body id="container-notLogin">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-12" class="text-center">
                <!-- Header Logo FGR -->
                <header class="grid-container-login-header">
                    <img src="../assets/img/logoFgrHorizontal.png" width="30%" class="fade-in-logo">
                </header>
            </div>
            <div class="col-xs-6 col-md-4">
                <!-- Seccion Area COPLADII -->
                <section class="grid-container-login-section">
                    <div class="container">
                        <div class="box">
                            <div class="title">
                                <span class="block"></span>
                                <h1>OM - SIER<span></span></h1>
                            </div>
                            <div class="role">
                                <div class="block"></div>
                                <p>REVECO</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </body>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-12" class="text-center">
            <button class="btnInicio" mat-raised-button color="primary" (click)="login() " *ngIf="!isLoggedIn()">Iniciar
                Sesión</button>
            <!-- <button type="button" class="btn btn-light" (click)="logout() " *ngIf="isLoggedIn() ">Cerrar Sesión</button>
                    <td><a [routerLink]="[ '/public-page'] " routerLinkActive="true ">[PUBLIC-PAGE]</a></td>
                    <td><a [routerLink]="[ '/restricted-page'] " routerLinkActive="true " *ngIf="isLoggedIn() ">[RESTRICTED-PAGE]</a></td> -->

        </div>
    </div>

</ng-template>
